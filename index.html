<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Box</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>✨ Quote Box ✨</h1>
      </header>
      <main>
        <div id="quote-box">
          <p id="quote">"Your inspirational quote will appear here."</p>
          <p id="author">- Author</p>
        </div>
        <button id="random-btn">Random <i class="fa-solid fa-dice"></i></button>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
